<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Caja Mercado Limpio â€” Terminal Laura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles-laura.css" />
</head>
<body>

  <div class="toast-container">
    <div id="toast" class="toast-msg">NotificaciÃ³n</div>
  </div>

  <header class="app-header">
    <div>
      <h1>Mercado Limpio</h1>
      <p class="subtitle">Operadora: Laura</p>
    </div>
    <div class="header-info">
      <div id="header-date">--/--/----</div>
      <div id="header-time">--:--</div>
    </div>
  </header>

  <main class="app-main">

    <aside class="panel left-panel">

      <div class="card balance-card">
        <label class="form-label">Efectivo en Caja</label>
        <div class="balance-big" id="saldo-efectivo">$ 0,00</div>
        
        <div class="balance-grid">
          <div class="mini-stat">
            <label>Cheques</label>
            <span id="saldo-cheques">$ 0</span>
          </div>
          <div class="mini-stat">
            <label>Banco</label>
            <span id="saldo-banco">$ 0</span>
          </div>
          <div class="mini-stat total">
            <label>Total</label>
            <span id="saldo-total">$ 0</span>
          </div>
        </div>
      </div>

      <div class="card movements-card">
        <div class="mov-header">
          <span class="form-label" style="margin:0">Ãšltimos Movimientos</span>
          <input type="date" id="movimientos-fecha" class="date-input">
        </div>
        <div class="mov-list-container" id="movimientos-list">
          <div style="padding:20px; text-align:center; color:gray;">Cargando...</div>
        </div>
      </div>

    </aside>

    <section class="panel right-panel">

      <div id="view-movimiento" class="view-section active">
        <div class="card">
          <h2 style="color:var(--accent); margin-top:0;">Nuevo Movimiento</h2>
          
          <form id="form-movimiento">
            <div class="form-group row-2">
              <div>
                <label class="form-label">Tipo</label>
                <select id="tipoMovimiento" class="form-select">
                  <option value="Ingreso">Ingreso (+)</option>
                  <option value="Egreso">Egreso (-)</option>
                </select>
              </div>
              <div>
                <label class="form-label">Pago</label>
                <select id="formaPago" class="form-select">
                  <option value="Efectivo">Efectivo</option>
                  <option value="Cheque">Cheque</option>
                  <option value="Banco">Banco</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Concepto RÃ¡pido</label>
              <select id="tipoRapido" class="form-select">
                <option value="libre">Movimiento General</option>
                <option value="pagoProveedor">Pago a Proveedor</option>
                <option value="combustible">Carga Combustible</option>
                <option value="adelanto">Adelanto Sueldo</option>
                <option value="haber">Pago Haberes</option>
              </select>
            </div>

            <div id="row-proveedor" class="form-group hidden" style="display:none;">
              <label class="form-label">Proveedor</label>
              <input type="text" id="inputProveedor" class="form-input" placeholder="Nombre...">
              <div id="proveedor-suggestions"></div>
            </div>
            <div id="row-vehiculo" class="form-group hidden" style="display:none;">
              <label class="form-label">VehÃ­culo</label>
              <select id="selectVehiculo" class="form-select"></select>
            </div>
            <div id="row-empleado" class="form-group hidden" style="display:none;">
              <label class="form-label">Empleado</label>
              <select id="selectEmpleado" class="form-select"></select>
            </div>
             <div id="row-banco-cheque" class="form-group row-2 hidden" style="display:none;">
                <div><label class="form-label">Banco</label><input type="text" id="banco" class="form-input"></div>
                <div><label class="form-label">NÂ° Cheque</label><input type="text" id="nroCheque" class="form-input"></div>
             </div>

            <div class="form-group">
              <label class="form-label">Monto</label>
              <input type="text" id="importe" class="form-input input-big" placeholder="$ 0" required>
            </div>

            <div class="form-group">
              <label class="form-label">Nota</label>
              <textarea id="observacion" rows="2" class="form-input"></textarea>
            </div>

            <button type="submit" id="btn-registrar-mov" class="btn-action">Registrar</button>
          </form>
        </div>
      </div>

      <div id="view-rendicion" class="view-section special-rendicion-bg">
        <div class="duotone-header">
          <div class="duo-left">
            <span class="duo-label">Saldo Caja (Sistema)</span>
            <span class="duo-value" id="rendicion-saldo-actual">$ 0,00</span>
          </div>
          <div class="duo-right">
             <span class="duo-label">RendiciÃ³n Esperada</span>
             <span class="duo-value" id="rendicion-esperado">$ 0,00</span>
          </div>
        </div>

        <div class="rendicion-content">
          <div style="text-align:center; margin-bottom:10px; color:#cbd5e1;">
            Repartidor: <strong id="rendicion-repartidor" style="color:var(--accent);">--</strong>
          </div>

          <div class="bill-container">
             <div id="bill-counter-container" class="bill-grid"></div>
          </div>

          <div class="confirm-panel">
               <div style="flex:1;">
                 <label class="form-label">Total Contado (FÃ­sico)</label>
                 <input type="text" id="rendicion-contado" readonly class="input-total-real" data-numeric="0">
               </div>
               <button id="btn-procesar-rendicion" class="btn-confirm">
                 PROCESAR RENDICIÃ“N
               </button>
          </div>
          <div id="resultado-rendicion" style="text-align:center; margin-top:10px; font-weight:bold;"></div>
        </div>
      </div>

      <div id="view-arqueo" class="view-section">
        <div class="card">
          <h2 style="color:var(--accent); margin-top:0;">Cierre de Caja</h2>
          
          <div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:10px; text-align:center; margin-bottom:20px;">
            <label class="form-label">Saldo Sistema</label>
            <div id="arqueo-sistema" style="font-size:2.5rem; font-weight:bold;">$ 0,00</div>
          </div>

          <div class="form-group">
            <label class="form-label">Efectivo FÃ­sico (Real)</label>
            <input type="text" id="arqueo-fisico" class="form-input input-big" placeholder="$ 0">
          </div>

          <div id="resultado-arqueo" style="text-align:center; margin-bottom:20px; color:var(--text-muted);">
            Ingrese el valor para comparar
          </div>

          <button id="btn-registrar-arqueo" class="btn-action" style="background:var(--danger); color:#fff;">Cerrar Arqueo</button>
        </div>
      </div>

    </section>
  </main>

  <nav class="bottom-nav">
    <button class="nav-btn active" data-target="view-movimiento">
      ðŸ“¥ Movimiento
    </button>
    <button class="nav-btn" data-target="view-rendicion">
      ðŸ’µ RendiciÃ³n
    </button>
    <button class="nav-btn" data-target="view-arqueo">
      ðŸ”’ Arqueo
    </button>
  </nav>

  <script src="app-laura.js"></script>
</body>
</html>
